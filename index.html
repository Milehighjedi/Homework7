<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/train.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        
        <div class="jumbotron">
            <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
            <h3 class="text-center"><strong>CHOO CHOO. CHEE CHEE.</strong></h3>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
        
           
                <div class="panel panel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
    
                
                <div class="panel panel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
        
    
                    
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>
    
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destInput">
                        </div>
    
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm military time)</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>
    
                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id="freqInput">
                        </div>
                        
                        <button type="submit" class="btn btn" id="addTrainBtn">Submit</button>
                    </form>
    
                    </div>
                </div>
    
            </div>
        </div>
    </div>
   

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>

</html>
